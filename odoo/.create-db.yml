apiVersion: batch/v1
kind: Job
metadata:
  name: od-ha-val-jb-1
spec:
  ttlSecondsAfterFinished: 20
  template:
    spec:
      containers:
      - name: postgres
        image: bitnami/postgresql:11.5.0
        command:
        - createdb
        args:
        - "-h"
        - pg-ha-val-headless-svc
        - "-U"
        - postgres
        - odoo
        env:
        - name: PGPASSWORD
          valueFrom:
                secretKeyRef:
                  name: pg-ha-val-secrets
                  key: postgresql-password
      restartPolicy: Never